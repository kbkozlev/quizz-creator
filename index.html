<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-selector"></div>
    <div id="quiz-controls" class="top-buttons" style="display: none;">
      <button id="restartQuizBtn" title="Restart Quiz">🔁</button>
      <button id="selectNewQuizBtn" title="Select New Quiz">📂</button>
    </div>
    <div id="quiz"></div>
    <div class="controls" id="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="submitBtn" style="display: none">Complete</button>
    </div>
    <div id="result"></div>
    <div style="text-align:center; margin-top:20px;">
      <button id="restartBtn" style="display:none">Restart Quiz</button>
      <button id="selectAnotherQuizBtn" style="display:none">Select New Quiz</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
